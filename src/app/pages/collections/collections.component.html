<!-- CONTENT START -->
<div class="page-content">
  <!-- INNER PAGE BANNER -->
  <div class="wt-bnr-inr overlay-wraper bg-parallax bg-top-center" data-stellar-background-ratio="0.5" style="background-image:url(assets/images/banner/5.jpg);">
    <div class="overlay-main bg-custom-main opacity-05"></div>
    <div class="container" id="collections-container">
      <div class="wt-bnr-inr-entry">
        <div class="banner-title-outer">
          <div class="banner-title-name">
            <h2 class="text-white text-uppercase letter-spacing-5 font-18 font-weight-300">Exploring our clients goals,
              priorities, lifestyle, and tastes</h2>
          </div>
        </div>
        <!-- BREADCRUMB ROW -->
        <div class="p-tb20">
          <div>
            <ul class="wt-breadcrumb breadcrumb-style-2">
              <li><a href="javascript:void(0);">Home</a></li>
              <li>Collections</li>
            </ul>
          </div>
        </div>
        <!-- BREADCRUMB ROW END -->
      </div>
    </div>
  </div>
  <!-- INNER PAGE BANNER END -->

  <!-- SECTION CONTENT START -->
  <div class="section-full p-tb90" id="collections-section">
    <div class="container">
      <!-- PAGINATION START -->
      <!-- <div class="filter-wrap p-tb50">
        <ul class="masonry-filter link-style  text-uppercase">
          <li class="active"><a data-filter="*">All</a></li>
          <li><a data-filter=".cat-1">House</a></li>
          <li><a data-filter=".cat-2">Building</a></li>
          <li><a data-filter=".cat-3">Office</a></li>
          <li><a data-filter=".cat-4">Garden</a></li>
          <li><a data-filter=".cat-5">Interior</a></li>
        </ul>
      </div> -->
      <!-- PAGINATION END -->
    </div>
    <!-- GALLERY CONTENT START -->
    <div class="portfolio-wrap mfp-gallery news-grid clearfix">
      <div class="container-fluid">
        <div class="row">
          <!-- COLUMNS 1 -->
          <div  *ngFor="let collection of collections; let i = index;" class="masonry-item cat-1 col-lg-6 col-md-6 col-sm-6 m-b30">
            <div class="wt-img-effect ">
              <img src="{{collection.image_thumb}}" alt="">
              <div class="overlay-bx-2 ">
                <div class="line-amiation  p-a40">
                  <div class="wt-post-info text-white">
                    <div class="wt-post-title ">
                      <h2 class="post-title"><a href="javascript:void(0);" class="text-white font-18 letter-spacing-4 font-weight-600">{{collection.title}}</a></h2>
                    </div>
                    <div class="wt-post-meta ">
                      <ul>
                        <li class="post-date"><strong>20 Feb</strong> <span> 2018</span> </li>
                        <li class="post-author"><a href="javascript:void(0);">By <span>Saral Stone</span></a> </li>
                      </ul>
                    </div>

                    <div class="wt-post-text">
                      <p>{{collection.description}}</p>
                    </div>
                    <a routerLink="/collection-detail/{{collection.id}}" class="v-button letter-spacing-4 font-12 text-uppercase p-l20">Read More</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- GALLERY CONTENT END -->
  </div>
  <!-- SECTION CONTENT END  -->

</div>
<!-- CONTENT END -->
